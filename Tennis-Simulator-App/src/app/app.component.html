<section class="wrapper">
  <app-ground [courtType]="'grass'">
    <section class="court">
      <section class="singles-court">
        <section class="ball"></section>
        <section class="back-court">
          <img class="racket" src="assets/tennis-racket.svg" alt="Tennis Racket">
          <section class="base-court bottom-line">
          </section>
          <section class="forward-court">
            <section class="left">
            </section>
            <section class="right">
            </section>
          </section>
        </section>
        <section class="net"></section>
        <section class="back-court col-reverse">
          <img class="racket" src="assets/tennis-racket.svg" alt="Tennis Racket">
          <section class="base-court top-line">
          </section>
          <section class="forward-court">
            <section class="left"> </section>
            <section class="right"> </section>
          </section>
        </section>
      </section>
    </section>
  </app-ground>
</section>
